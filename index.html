<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="component">
      <img src="assets/images/image-qr-code.png" alt="QRcode" srcset="" />
      <section class="component__content">
        <div class="component__content__text">
          <p>Improve your front-end skills by building projects</p>
        </div>
        <div class="component__content__text">
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gabriel Dickman</a>.
    </div>
  </body>
</html>
